<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter product</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="filter-container">
        <div class="search-container">
            <input type="text"id="search-input" placeholder="Search...">
            <button id="search-btn">Search</button>
        </div>
        <div class="category-container">
            <div class="category-btn" data-category="all">All product</div>
            <div class="category-btn"data-category="electronics">Electronics</div>
            <div class="category-btn"data-category="clothing">Clothing</div>
            <div class="category-btn"data-category="home">Home & Garden</div>
      

        </div>
    </div>
      <div id="product-list">
        <div class="product-item" data-category="electronics">
            <h3>Smartphone</h3>
            <img src="images/phone.jpg" alt="">
             <p>Desription of SmartPhone product</p>
      </div>
      <div class="product-item" data-category="clothing">
        <h3>Tshirt</h3>
        <img src="images/tshirt.jpg" alt="">
         <p>Desription of Tshirt product</p>
  </div>
  <div class="product-item" data-category="home">
    <h3>Coffee maker</h3>
    <img src="images/cofeemaker.jpg" alt="">
     <p>Desription of Coffee maker product</p>
</div>

<div class="product-item" data-category="electronics">
    <h3>Laptop</h3>
    <img src="images/lap.jpg" alt="">
     <p>Desription of Laptop product</p>
</div>


<div class="product-item" data-category="clothing">
    <h3>Hoodie</h3>
    <img src="images/hoodie.jpg" alt="">
     <p>Desription of Hoodie product</p>
</div>

</div>

   
    <script src="script.js"></script>
    
</body>
</html>
